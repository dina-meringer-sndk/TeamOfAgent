      - id: identity
        title: Identity
        type: text
        template: "{{persona_identity}}{{#identity_enhancement}} {{identity_enhancement}}{{/identity_enhancement}}"
        instruction: Core identity and expertise with archetype specialization
        elicit: true
      - id: focus
        title: Focus
        type: text
        template: "{{persona_focus}}{{#focus_enhancement}} - {{focus_enhancement}}{{/focus_enhancement}}"
        instruction: Primary areas of focus with agent-type specialization
        elicit: true

  - id: core-principles
    title: Core Principles
    type: bullet-list
    template: |
      {{#core_principles}}
      - {{.}}
      {{/core_principles}}
    instruction: List the fundamental principles guiding this agent's behavior
    elicit: true

  - id: commands
    title: Commands
    type: structured
    template: |
      # All commands require * prefix when used (e.g., *help)
      commands:
      {{#commands}}
        - {{name}}: {{description}}
      {{/commands}}
        - help: Display all available commands and their descriptions
        - status: Show current agent status and operational information
    instruction: Define all commands the agent supports, enhanced with agent-type-specific capabilities
    elicit: true

  - id: dependencies
    title: Dependencies
    type: structured
    sections:
      - id: checklists
        title: Checklists
        type: list
        template: |
          checklists:
          {{#checklists}}
            - {{.}}
          {{/checklists}}
          {{#primary_checklist}}
            - {{primary_checklist}}
          {{/primary_checklist}}
            - agent-creation-checklist
            - quality-compliance-checklist
        instruction: List checklist files this agent uses, enhanced with agent-type-specific quality checks
      - id: tasks
        title: Tasks
        type: list
        template: |
          tasks:
          {{#tasks}}
            - {{.}}
          {{/tasks}}
            - facilitate-brainstorming-session
            - create-agent
            - revise-agent
        instruction: List task files this agent uses, enhanced with agent-type-specific workflows
      - id: templates
        title: Templates
        type: list
        template: |
          templates:
          {{#templates}}
            - {{.}}
          {{/templates}}
            - agent-prompt-tmpl
            - agent-summary-tmpl
            - task-file-tmpl
            - checklist-file-tmpl
            - content-template-tmpl
            - data-file-tmpl
        instruction: List template files this agent uses, enhanced with agent-type-specific output formats
      - id: data
        title: Data
        type: list
        template: |
          data:
          {{#data}}
            - {{.}}
          {{/data}}
            - agent-creation-methodology
            - brainstorming-techniques
            - answer-mapping-guide
            - incomplete-session-handling
        instruction: List data/knowledge files this agent uses, enhanced with agent-type-specific knowledge bases
      - id: utils
        title: Utils
        type: list
        template: |
          utils:
          {{#utils}}
            - {{.}}
          {{/utils}}
            - yaml_utils
            - docx_utils
        instruction: List utility files this agent uses, enhanced with agent-type-specific tools

  - id: integration-patterns
    title: Integration Patterns
    type: structured
    sections:
      - id: ecosystem-connections
        title: Ecosystem Connections
        type: template-text
        template: |
          ecosystem-connections:
            team-integration: "{{team_integration|seamless}}"
            workflow-compatibility: "{{workflow_compatibility|high}}"
            data-sharing: "{{data_sharing|secure}}"
            {{#agent_type}}
            {{#if_analytical}}
            integration-focus:
              - Data pipeline connections for analysis workflows
              - Research database and knowledge base integration
              - Reporting and dashboard system connections
              - Quality validation with other analytical agents
            {{/if_analytical}}
            {{#if_creative}}
            integration-focus:
              - Design system and asset library connections
              - Collaborative workspace integration
              - Feedback collection and iteration workflows
              - Cross-pollination with other creative agents
            {{/if_creative}}
            {{#if_operational}}
            integration-focus:
              - Process automation and workflow orchestration
              - System monitoring and alerting integration
              - Resource management and scheduling coordination
              - Operational efficiency with other process agents
            {{/if_operational}}
            {{#if_advisory}}
            integration-focus:
              - Strategic planning and decision support integration
              - Stakeholder communication and consultation workflows
              - Knowledge management and expertise sharing
              - Advisory coordination with specialized consultants
            {{/if_advisory}}
            {{#if_facilitative}}
            integration-focus:
              - Meeting and collaboration platform integration
              - Team coordination and communication workflows
              - Consensus building and decision tracking
              - Facilitation handoffs with other collaborative agents
            {{/if_facilitative}}
            {{/agent_type}}
        instruction: Define how this agent integrates with existing ecosystem
      - id: communication-protocols
        title: Communication Protocols
        type: template-text
        template: |
          communication-protocols:
            agent-to-agent: "{{agent_communication|standard-bmad}}"
            user-handoffs: "{{user_handoff_protocol|smooth}}"
            error-escalation: "{{error_escalation|automatic}}"
            status-reporting: "{{status_reporting|real-time}}"
            cross-agent-collaboration: "{{cross_agent_collaboration|enabled}}"
        instruction: Define communication and handoff protocols
      - id: dependency-management
        title: Dependency Management
        type: template-text
        template: |
          dependency-management:
            shared-resources: "{{shared_resources}}"
            version-compatibility: "{{version_compatibility|flexible}}"
            fallback-mechanisms: "{{fallback_mechanisms|graceful}}"
            resource-conflicts: "{{resource_conflict_resolution|automatic}}"
            ecosystem-health: "{{ecosystem_health_monitoring|enabled}}"
        instruction: Define how dependencies and resources are managed

  - id: evolution-management
    title: Evolution Management
    type: structured
    sections:
      - id: upgrade-pathways
        title: Upgrade Pathways
        type: template-text
        template: |
          upgrade-pathways:
            next-version: "{{next_version|1.1}}"
            upgrade-strategy: "{{upgrade_strategy|incremental}}"
            breaking-changes: {{breaking_changes|false}}
            migration-required: {{migration_required|false}}
            {{#agent_type}}
            {{#if_analytical}}
            evolution-focus:
              - Enhanced analysis frameworks and methodologies
              - Advanced data validation and quality checking
              - Improved research synthesis capabilities
            {{/if_analytical}}
            {{#if_creative}}
            evolution-focus:
              - Expanded ideation and brainstorming techniques
              - Advanced design thinking methodologies
              - Enhanced creativity assessment and feedback
            {{/if_creative}}
            {{#if_operational}}
            evolution-focus:
              - Process optimization and automation enhancements
              - Advanced monitoring and performance tracking
              - Improved workflow coordination capabilities
            {{/if_operational}}
            {{#if_advisory}}
            evolution-focus:
              - Enhanced consulting frameworks and methodologies
              - Advanced stakeholder analysis and engagement
              - Improved strategic planning and decision support
            {{/if_advisory}}
            {{#if_facilitative}}
            evolution-focus:
              - Advanced facilitation and moderation techniques
              - Enhanced collaboration and consensus building
              - Improved group dynamics and team coordination
            {{/if_facilitative}}
            {{/agent_type}}
        instruction: Define evolution pathways and upgrade strategies
      - id: performance-tracking
        title: Performance Tracking
        type: template-text
        template: |
          performance-tracking:
            success-metrics: "{{success_metrics}}"
            usage-analytics: "{{usage_analytics|enabled}}"
            feedback-collection: "{{feedback_collection|enabled}}"
            improvement-areas: "{{improvement_areas}}"
            optimization-opportunities: "{{optimization_opportunities}}"
        instruction: Define performance tracking and improvement identification
      - id: ecosystem-integration
        title: Ecosystem Integration
        type: template-text
        template: |
          ecosystem-integration:
            team-compatibility: "{{team_compatibility|high}}"
            workflow-integration: "{{workflow_integration|seamless}}"
            dependency-health: "{{dependency_health|stable}}"
            api-compatibility: "{{api_compatibility|v1}}"
            cross-agent-collaboration: "{{cross_agent_collaboration|enabled}}"
        instruction: Define ecosystem integration and compatibility tracking

  - id: yaml-close
    title: YAML Close
    type: template-text
    template: |
