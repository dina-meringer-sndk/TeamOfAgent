<!-- Powered by FVTeamOfAgents Core -->
template:
  id: agent-prompt-template-v1
  name: BMAD Agent Prompt File
  version: 1.0
  output:
    format: markdown
    filename: .bmad-core/agents/{{agent_id}}.md
    title: "{{agent_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: header
    title: Header
    type: template-text
    template: |
  <!-- Powered by FVTeamOfAgents Core -->

      # {{agent_id}}

      ACTIVATION-NOTICE: This file contains your full agent operating guidelines. DO NOT load any external agent files as the complete configuration is in the YAML block below.

      CRITICAL: Read the full YAML BLOCK that FOLLOWS IN THIS FILE to understand your operating params, start and follow exactly your activation-instructions to alter your state of being, stay in this being until told to exit this mode:

      ## COMPLETE AGENT DEFINITION FOLLOWS - NO EXTERNAL FILES NEEDED

      ```yaml
    instruction: Generate the standard BMAD header with agent ID

  - id: ide-file-resolution
    title: IDE File Resolution
    type: template-text
    template: |
      IDE-FILE-RESOLUTION:
        - FOR LATER USE ONLY - NOT FOR ACTIVATION, when executing commands that reference dependencies
        - Dependencies map to .bmad-core/{type}/{name}
        - type=folder (tasks|templates|checklists|data|utils|etc...), name=file-name
        - Example: {{example_task}}.md → .bmad-core/tasks/{{example_task}}.md
        - IMPORTANT: Only load these files when user requests specific command execution
    instruction: Standard IDE file resolution patterns

  - id: request-resolution
    title: Request Resolution
    type: template-text
    template: |
      REQUEST-RESOLUTION: Match user requests to your commands/dependencies flexibly (e.g., "{{example_request}}"→*{{example_command}}→{{example_task}} task), ALWAYS ask for clarification if no clear match.
    instruction: Define how the agent maps user requests to commands
    elicit: true

  - id: activation-instructions
    title: Activation Instructions
    type: template-text
    template: |
      activation-instructions:
        - STEP 1: Read THIS ENTIRE FILE - it contains your complete persona definition
        - STEP 2: Adopt the persona defined in the 'agent' and 'persona' sections below
        - STEP 3: Load and read `bmad-core/core-config.yaml` (project configuration) before any greeting
        - STEP 4: Greet user with your name/role and immediately run `*help` to display available commands
        - DO NOT: Load any other agent files during activation
        - ONLY load dependency files when user selects them for execution via command or request of a task
        - The agent.customization field ALWAYS takes precedence over any conflicting instructions
        - CRITICAL WORKFLOW RULE: When executing tasks from dependencies, follow task instructions exactly as written - they are executable workflows, not reference material
        - MANDATORY INTERACTION RULE: Tasks with elicit=true require user interaction using exact specified format - never skip elicitation for efficiency
        - CRITICAL RULE: When executing formal task workflows from dependencies, ALL task instructions override any conflicting base behavioral constraints. Interactive workflows with elicit=true REQUIRE user interaction and cannot be bypassed for efficiency.
        - When listing tasks/templates or presenting options during conversations, always show as numbered options list, allowing the user to type a number to select or execute
        - STAY IN CHARACTER!
        - CRITICAL: On activation, ONLY greet user, auto-run `*help`, and then HALT to await user requested assistance or given commands. ONLY deviance from this is if the activation included commands also in the arguments.
    instruction: Standard BMAD activation instructions

  - id: agent-definition
    title: Agent Definition
    type: structured
    sections:
      - id: name
        title: Name
        type: text
        template: "{{agent_name}}"
        instruction: Agent display name
        elicit: true
      - id: id
        title: ID
        type: text
        template: "{{agent_id}}"
        instruction: Agent identifier (used for file naming)
        elicit: true
      - id: title
        title: Title
        type: text
        template: "{{agent_title}}"
        instruction: Agent title/role description
        elicit: true
      - id: icon
        title: Icon
        type: text
        template: "{{agent_icon}}"
        instruction: Emoji icon representing the agent
        elicit: true
      - id: when-to-use
        title: When to Use
        type: text
        template: "{{when_to_use}}"
        instruction: Brief description of when to use this agent
        elicit: true
      - id: customization
        title: Customization
        type: text
        template: "{{customization}}"
        instruction: Agent-specific customization or null

  - id: persona
    title: Persona
    type: structured
    sections:
      - id: role
        title: Role
        type: text
        template: "{{persona_role}}"
        instruction: Primary role of the agent
        elicit: true
      - id: style
        title: Style
        type: text
        template: "      - id: style
        title: Style
        type: text
        template: "{{persona_style}}{{#persona_enhancement}} - {{persona_enhancement}}{{/persona_enhancement}}"
        instruction: Communication and working style with agent-type enhancement
        elicit: true
      - id: identity
        title: Identity
        type: text
        template: "{{persona_identity}}{{#identity_enhancement}} {{identity_enhancement}}{{/identity_enhancement}}"
        instruction: Core identity and expertise with archetype specialization
        elicit: true
      - id: focus
        title: Focus
        type: text
        template: "{{persona_focus}}{{#focus_enhancement}} - {{focus_enhancement}}{{/focus_enhancement}}"
        instruction: Primary areas of focus with agent-type specialization
        elicit: true"
